<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetCDF Viewer</title>
    <link rel="stylesheet" href="src/style.css">

</head>

<body>
    <div id="search-bar"
        style="display:none; position: fixed; top: 10px; right: 10px; padding: 5px; border: 1px solid; border-radius: 5px;">
        <input type="text" id="search-input" placeholder="Search..." style="margin-right: 5px;" />
        <button id="prev-btn">Previous</button>
        <button id="next-btn">Next</button>
        <button id="close-btn">Close</button>
    </div>


    <pre id="content"></pre>
    <script src="src/variableClick.js"></script>
    <script src="src/search.js"></script>
</body>

</html>
